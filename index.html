<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile - Stage One</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="slack-name-container">
                <h4>Slack Name:</h4>
                <p class="slack-name" data-testid="slackUserName">Eboka Olisaemeka</p>
            </div>
            <div class="profile-picture">
                <h4>Slack Display Picture:</h4>
                <img src="./image/cool profile.png" alt="Eboka Olisaemeka" data-testid="slackDisplayImage" width="200px">
            </div>
            <div class="current-day-of-week">
                <p data-testid="currentDayOfTheWeek">Monday</p>
            </div>
            <div class="current-utc-time">
                <p data-testid="currentUTCTime"></p>
            </div>
            <div class="track">
                <p data-testid="myTrack">Frontend</p>
            </div>
            <div class="github-url">
                <p><a href="https://github.com/Oleesae/hng_stage_one_frontend.git" data-testid="githubURL"><i class="fa-brands fa-github"></i> Github Link</a></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
